<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personenverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Personenverwaltung"/>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <br/>
            <h1>Person erstellen</h1>

            <form action="#" th:action="@{/create}" th:object="${person}" method="post">
                <div class="form-group">
                    <label class="form-check-label" for="vorname">Vorname</label>
                    <input class="form-control" id="vorname" type="text" name="Name" th:field="*{vorname}"/>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-check-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="Name" th:field="*{name}"/>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-check-label" for="email">Email Adresse</label>
                    <input class="form-control" id="email" type="email" name="Name" th:field="*{email}"/>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-check-label" for="geburtsdatum">Geburtsdatum</label>
                    <input class="form-control" id="geburtsdatum" type="date" name="Name" th:field="*{geburtsdatum}"/>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-check-label" for="mann">Mann</label>
                    <input class="form-check-input" id="mann" type="radio" name="size" th:field="*{geschlecht}" th:value="m"/>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-check-label" for="frau">Frau</label>
                    <input class="form-check-input" id="frau" type="radio" name="size" th:field="*{geschlecht}" th:value="f"/>
                </div>

                <br>

                <button type="submit" class="btn btn-success">Erstellen</button>
            </form>

        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
