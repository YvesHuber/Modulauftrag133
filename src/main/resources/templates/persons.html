<body>
<div class="container">

        <div class="col-12">

            <div th:each="person : ${persons}">
                <h2 th:text="${person.vorname}"></h2>
                <h2 th:text="${person.name}"></h2>
                <h2 th:text="${person.email}"></h2>

                <a th:href="@{/personenverwaltung/{id}(id = ${person.id})}" class="btn btn-primary">bearbeiten</a>

            </div>
            <a th:href="@{/create}" class="btn btn-primary">Neue Person erstellen</a>
        </div>
    </div>
</div>
